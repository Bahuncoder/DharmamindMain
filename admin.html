<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DharmaMind Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6b7280;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Access</h2>
                <p class="text-gray-600">Enter admin password to continue</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        placeholder="Admin Password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition font-semibold"
                    id="loginBtn"
                >
                    Login
                </button>
            </form>
            
            <div id="loginError" class="mt-4 text-red-600 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-gray-600 to-gray-700 rounded-lg"></div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">DharmaMind Admin</h1>
                            <p class="text-sm text-gray-600">Waitlist Dashboard</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button id="refreshBtn" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition">
                            <span class="text-sm font-medium">Refresh</span>
                        </button>
                        <button id="exportBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">
                            Export CSV
                        </button>
                        <button id="logoutBtn" class="text-gray-600 hover:text-gray-800 px-4 py-2">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Registrations -->
                <div class="glass-effect rounded-xl p-6 animate-fadeIn">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Registrations</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalRegistrations">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Today's Registrations -->
                <div class="glass-effect rounded-xl p-6 animate-fadeIn">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Today</p>
                            <p class="text-2xl font-bold text-gray-900" id="todayRegistrations">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- This Week -->
                <div class="glass-effect rounded-xl p-6 animate-fadeIn">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">This Week</p>
                            <p class="text-2xl font-bold text-gray-900" id="weekRegistrations">-</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Avg Motivation Length -->
                <div class="glass-effect rounded-xl p-6 animate-fadeIn">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Avg Motivation</p>
                            <p class="text-2xl font-bold text-gray-900" id="avgMotivation">-</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts and Tables -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Registration Chart -->
                <div class="glass-effect rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Registration Trends</h3>
                    <div class="h-64">
                        <canvas id="registrationChart"></canvas>
                    </div>
                </div>

                <!-- Top Domains -->
                <div class="glass-effect rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Top Email Domains</h3>
                    <div class="h-64">
                        <canvas id="domainsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Registrations -->
            <div class="glass-effect rounded-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Recent Registrations</h3>
                    <span class="text-sm text-gray-600" id="lastUpdated">-</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-2 font-medium text-gray-700">#</th>
                                <th class="text-left py-2 font-medium text-gray-700">Name</th>
                                <th class="text-left py-2 font-medium text-gray-700">Email</th>
                                <th class="text-left py-2 font-medium text-gray-700">Motivation</th>
                                <th class="text-left py-2 font-medium text-gray-700">Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="recentRegistrations">
                            <tr>
                                <td colspan="5" class="text-center py-8 text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let registrationChart = null;
        let domainsChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                showDashboard();
            }

            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);
            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });

        async function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.innerHTML = '<div class="loading"></div> Logging in...';
            loginBtn.disabled = true;
            loginError.classList.add('hidden');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    showDashboard();
                } else {
                    loginError.textContent = data.message;
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                loginError.textContent = 'Connection error. Please try again.';
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
            }
        }

        function showDashboard() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadDashboardData();
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load dashboard data');
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function updateDashboard(data) {
            const { stats, recentRegistrations } = data;

            // Update stats cards
            document.getElementById('totalRegistrations').textContent = stats.totalRegistrations;
            document.getElementById('todayRegistrations').textContent = stats.todayRegistrations;
            document.getElementById('weekRegistrations').textContent = stats.thisWeekRegistrations;
            document.getElementById('avgMotivation').textContent = stats.avgMotivationLength + ' chars';
            document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date().toLocaleTimeString();

            // Update recent registrations table
            const tbody = document.getElementById('recentRegistrations');
            tbody.innerHTML = recentRegistrations.map(user => `
                <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="py-2">#${user.position}</td>
                    <td class="py-2 font-medium">${user.name}</td>
                    <td class="py-2">${user.email}</td>
                    <td class="py-2 max-w-xs truncate">${user.motivation || 'N/A'}</td>
                    <td class="py-2">${new Date(user.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');

            // Update charts
            updateRegistrationChart(stats.registrationsByDay);
            updateDomainsChart(stats.topDomains);
        }

        function updateRegistrationChart(registrationsByDay) {
            const ctx = document.getElementById('registrationChart').getContext('2d');
            
            if (registrationChart) {
                registrationChart.destroy();
            }

            const sortedDates = Object.keys(registrationsByDay).sort();
            const last7Days = sortedDates.slice(-7);

            registrationChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(date => new Date(date).toLocaleDateString()),
                    datasets: [{
                        label: 'Registrations',
                        data: last7Days.map(date => registrationsByDay[date]),
                        borderColor: '#6b7280',
                        backgroundColor: 'rgba(107, 114, 128, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function updateDomainsChart(topDomains) {
            const ctx = document.getElementById('domainsChart').getContext('2d');
            
            if (domainsChart) {
                domainsChart.destroy();
            }

            const sortedDomains = Object.entries(topDomains)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);

            domainsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedDomains.map(([domain]) => domain),
                    datasets: [{
                        data: sortedDomains.map(([,count]) => count),
                        backgroundColor: [
                            '#6b7280',
                            '#9ca3af',
                            '#d1d5db',
                            '#e5e7eb',
                            '#f3f4f6'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        async function exportData() {
            try {
                const response = await fetch('/api/admin/export?format=csv', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `dharma-waitlist-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
            } catch (error) {
                console.error('Export failed:', error);
            }
        }

        function logout() {
            adminToken = null;
            localStorage.removeItem('adminToken');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminToken && !document.getElementById('dashboard').classList.contains('hidden')) {
                loadDashboardData();
            }
        }, 30000);
    </script>
</body>
</html>
